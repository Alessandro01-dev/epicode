<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>

<body>

  <nav class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-center align-items-center logo-container">
            <img class="w-100 object-fit-cover" src="https://strive.school/assets/strive_black.png"
              alt="Strive School logo">
          </div>
          <button class="hamburger-menu">
            <svg fill="currentColor" class="hamburger-icon" viewBox="0 0 28 28">
              <path class="hamburger-line line1" d="M 6 8 L 22 8"></path>
              <path class="hamburger-line line2" d="M 6 14 L 22 14"></path>
              <path class="hamburger-line line3" d="M 6 20 L 22 20"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <aside class="d-flex flex-column align-items-stretch px-4 pt-3">
    <div class="fs-5 m-0 menu-title">Menu</div>
    <ul class="text-light list-unstyled pt-5">
      <li>Home</li>
      <li>About Us</li>
      <li>Courses</li>
      <li>Contacts</li>
    </ul>
    <button class="sidebar-btn">Apply Now</button>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
