<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <link rel="stylesheet" href="./style.css">

  <title>Marketplace</title>
</head>

<body>

  <nav class="container-fluid">
    <div class="row py-2 bg-dark">
      <div class="col">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex gap-3 align-items-center justify-content-between">
            <div class="logo-container">
              <img class="w-100 object-fit-cover" src="./assets/logo.png" alt="marketplace logo" href="./index.html">
            </div>
            <ul class="nav-tabs d-none d-md-flex gap-3 list-unstyled m-0 border-0 text-white fw-light">
              <li>Home</li>
              <li>Favourites</li>
              <li>Gallery</li>
              <li>History</li>
              <li>About</li>
            </ul>
          </div>
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <div class="search-container position-relative">
              <input class="d-none" type="search" placeholder="Search...">
              <div class="search-icon-container position-absolute top-0 end-0 me-3">
                <i class="bi bi-search text-white"></i>
              </div>
            </div>
            <div class="notification-icon-container">
              <i class="bi bi-bell text-white"></i>
            </div>
            <div class="profile-picture-container">
              <img class="w-100 object-fit-cover" src="./assets/default_profile_picture.jpg" alt="default profile picture">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
