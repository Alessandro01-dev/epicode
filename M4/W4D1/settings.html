<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <link rel="stylesheet" href="./style.css">

  <title>Marketplace</title>
</head>

<body>

  <nav class="container-fluid">
    <div class="row py-2 bg-black">
      <div class="col">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex gap-3 align-items-center justify-content-between">
            <a class="logo-container" href="./index.html">
              <img class="w-100 object-fit-cover" src="./assets/logo.png" alt="marketplace logo">
            </a>
            <ul class="nav-tabs d-none d-md-flex gap-3 list-unstyled m-0 border-0 text-white fw-light">
              <li>Home</li>
              <li>Categories</li>
              <li>Favourites</li>
              <li>Team</li>
              <li>About</li>
            </ul>
          </div>
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <div class="search-container position-relative">
              <input class="d-none" type="search" placeholder="Search...">
              <div class="search-icon-container position-absolute top-0 end-0 me-3">
                <i class="bi bi-search text-white"></i>
              </div>
            </div>
            <a class="settings-icon-container" href="./settings.html">
              <i class="bi bi-gear text-white"></i>
            </a>
            <div class="profile-picture-container">
              <img class="w-100 object-fit-cover" src="./assets/default_profile_picture.jpg"
                alt="default profile picture">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Products settings</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary dropdown-toggle select-option-button" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">Select search option</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item search-by-option" data-option="name" href="#">Name</a></li>
            <li><a class="dropdown-item search-by-option" data-option="brand" href="#">Brand</a></li>
            <li><a class="dropdown-item search-by-option" data-option="price" href="#">Price</a></li>
          </ul>
          <input type="text" class="form-control" id="setting-products-search-input" aria-label="Text input with dropdown button">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="setting-products-results-container">

          </tbody>
        </table>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
  <script src="./settings.js"></script>

</body>

</html>
