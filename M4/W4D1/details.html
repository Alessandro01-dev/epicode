<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <link rel="stylesheet" href="./style.css">

  <title>Marketplace</title>
</head>

<body>

  <nav class="container-fluid">
    <div class="row py-2 bg-black">
      <div class="col">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex gap-3 align-items-center justify-content-between">
            <a class="logo-container" href="./index.html">
              <img class="w-100 object-fit-cover" src="./assets/logo.png" alt="marketplace logo">
            </a>
            <ul class="nav-tabs d-none d-md-flex gap-3 list-unstyled m-0 border-0 text-white fw-light">
              <li>Home</li>
              <li>Categories</li>
              <li>Favourites</li>
              <li>Team</li>
              <li>About</li>
            </ul>
          </div>
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <div class="search-container position-relative">
              <input class="d-none" type="search" placeholder="Search...">
              <div class="search-icon-container position-absolute top-0 end-0 me-3">
                <i class="bi bi-search text-white"></i>
              </div>
            </div>
            <a class="settings-icon-container" data-bs-toggle="modal" data-bs-target="#adminModal">
              <i class="bi bi-gear text-white"></i>
            </a>
            <div class="profile-picture-container">
              <img class="w-100 object-fit-cover" src="./assets/default_profile_picture.jpg"
                alt="default profile picture">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="container-fluid">
    <div class="row">
      <div class="col p-0">
        <div class="hero-img-container position-relative">
          <img class="w-100 h-100 object-fit-cover"
            src="https://imgix.bustle.com/uploads/getty/2020/3/19/aa8926f8-e7e6-40c0-b9c9-47582ea8ac29-getty-923079848.jpg?w=1200&h=675&fit=crop&crop=faces&fm=jpg"
            alt="A person shopping online with a laptop and shopping bags in the background">
        </div>
        <h1 class="position-absolute hero-title">Add. Explore. Shop. <span class="text-black">Repeat.</span></h1>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row mt-5">
      <div class="col-12" id="product-details-container">

      </div>
    </div>

  </main>

  <div class="modal" id="adminModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Authentication Required!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This section is available to registered users only. Please log in to proceed.</p>

          <hr>
          <form>
            <div class="username-container d-flex flex-column align-items-start mb-3">
              <label for="modal-username">Your Username (Admin):</label>
              <input class="form-control" id="modal-username" type="text" placeholder="Username">
              <div class="invalid-feedback text-start d-none" id="modal-username-invalid-feedback">Example invalid
                feedback
                text</div>
            </div>

            <div class="address-container d-flex flex-column align-items-start">
              <label for="modal-password">Your Password (Admin123!!!):</label>
              <input class="form-control" id="modal-password" type="password" placeholder="Password">
              <div class="invalid-feedback text-start d-none" id="modal-password-invalid-feedback">Example invalid
                feedback text
              </div>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-dark">Log in</button>
        </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
  <script src="./details.js"></script>
  <script src="./authenticationModal.js"></script>

</body>

</html>
