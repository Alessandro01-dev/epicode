<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Registration Form</title>
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="mb-4">Registration Form</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="first-name-container d-flex flex-column align-items-start">
            <label for="first-name">First Name</label>
            <input class="form-control" id="first-name" type="text" placeholder="Name">
            <div class="invalid-feedback text-start d-none" id="first-name-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="surname-container d-flex flex-column align-items-start">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" type="text" placeholder="Surname">
            <div class="invalid-feedback text-start d-none" id="surname-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="age-container d-flex flex-column align-items-start">
            <label for="age">Age</label>
            <input class="form-control" id="age" type="text" placeholder="Age">
            <div class="invalid-feedback text-start d-none" id="age-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="address-container d-flex flex-column align-items-start">
            <label for="address">Address</label>
            <input class="form-control" id="address" type="text" placeholder="Address">
            <div class="invalid-feedback text-start d-none" id="address-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="age-container d-flex flex-column align-items-start">
            <label for="cap">CAP</label>
            <input class="form-control" id="cap" type="text" placeholder="CAP">
            <div class="invalid-feedback text-start d-none" id="cap-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="address-container d-flex flex-column align-items-start">
            <label for="email">E-mail</label>
            <input class="form-control" id="email" type="email" placeholder="E-mail">
            <div class="invalid-feedback text-start d-none" id="email-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="address-container d-flex flex-column align-items-start">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password">
            <div class="invalid-feedback text-start d-none" id="password-invalid-feedback">Example invalid feedback text</div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <input class="checkbox-input" type="checkbox" id="is-married">
            <label for="is-married">Married</label>
          </div>
          <div class="d-flex align-items-center gap-2">
            <input class="checkbox-input" type="checkbox" id="is-active">
            <label for="is-active">Active</label>
          </div>
          <button class="btn btn-info" id="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>

</body>

</html>
