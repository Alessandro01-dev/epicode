<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card W2D1</title>
  <link rel="stylesheet" href="./styles/sytle.css">
</head>
<body>

  <div class="card-container">

    <img class="bg-picture" src="./assets/giardino-piccolo-con-piscina.jpg" alt="garden with a small pool">
    
    <button class="save-button">
      Save
    </button>

    <div class="bottom-button-container">
      <button class="arrow-icon-button">
          <img src="./assets/arrow-upper-right.png" alt="upper right arrow">
          <p>backyard pool garden</p>
      </button>
      <button class="upload-button">
        <img src="./assets/upload.png" alt="upload button">
      </button>
      <button class="three-dots-button">
        <img src="./assets/ellipsis.png" alt="ellipsis button">
      </button>
    </div>

  </div>

</body>
</html>
